<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Converter</title>

  <!-- Versioning -->
  <script src="js/version.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/utilities.css">

  <!-- html2canvas lib -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- JS -->
  <script src="js/Page/init.js" data-versioned defer></script>
  <script src="js/Page/panels.js" data-versioned defer></script>
  <script src="js/Page/theme.js" data-versioned defer></script>
  <script src="js/Page/dropdown.js" data-versioned defer></script>
  <script src="js/Page/export.js" data-versioned defer></script>

  <meta name="description" content="Convert English -> NovaModern" />
</head>
<body>
  <header>
    <div class="title">Nova Converter</div>
    <div class="sub">The Translation Center of Nova</div>
  </header>

  <main class="wrap">
    <div class="grid" id="grid">
      <!-- Left Panel -->
      <section class="panel left" aria-label="Input panel" id="panelLeft">
        <header>
          <h2>System</h2>
          <div class="actions">
            <button id="clearBtn" class="btn" type="button">Clear</button>
            <button class="btn expand-btn" data-target="panelLeft">â¤¢</button>
          </div>
        </header>
        <textarea id="left" placeholder="Type here..."></textarea>
      </section>

      <!-- Right Panel -->
      <section class="panel right" aria-label="Output panel" id="panelRight">
        <header>
          <h2>NovaModern</h2>
          <div class="actions">
            <div class="dropdown">
              <button id="customizeBtn" class="btn preview-btn" aria-haspopup="true" aria-expanded="false">
                Customize â¬‡
              </button>
              <div class="dropdown-content">
                <div class="sub" style="text-align: left;">On Export</div>
                <hr>
                <div class="export-option">
                  <span>Transparent BG</span>
                  <input type="checkbox" id="bgToggle">
                </div>
              </div>
            </div>
            <button id="copyBtn" class="btn preview-btn">Copy</button>
            <button id="downloadImgBtn" class="btn preview-btn">Export</button>
            <button class="btn expand-btn" data-target="panelRight">â¤¢</button>
          </div>
        </header>
        <div class="output">
          <div id="right" class="out-inner"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Theme toggle -->
  <div>
    <button id="themeToggle">ðŸŒž</button>
  </div>

</html>
