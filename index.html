<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Converter</title>
  <link rel="stylesheet" href="style.css?=v1.0.4">
  <meta name="description" content="Convert English -> NovaModern" />
  <style>
    :root{
      --bg: #fafafa;
      --panel: #ffffff;
      --muted: #6b7280;
      --text: #1e293b;
      --accent: #60a5fa;
      --accent-2: #facc15;
      --shadow: 0 4px 12px rgba(0,0,0,0.12);
      --glow: none;
    }
    body.dark {
      --bg: #0f172a;
      --panel: #1e293b;
      --muted: #94a3b8;
      --text: #f8fafc;
      --accent: #facc15;
      --accent-2: #60a5fa;
      --shadow: none;
      --glow: 0 0 12px rgba(255,255,255,0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }
    header{
      padding: 20px clamp(16px, 4vw, 48px);
      text-align: center;
      border-bottom: 2px solid rgba(0,0,0,.08);
      position: relative;
    }
    .title{
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      color: var(--text);
      font-family: 'NovaModern', system-ui, sans-serif;
    }
    .sub{ color: var(--muted); font-size: 14px; margin-top: 6px; }

    #themeToggle {
      position: fixed;
      right: 20px;
      bottom: 30px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,.3);
      background: var(--panel);
      color: var(--text);
      font-weight: 600;
      transition: background .3s, color .3s;
    }

    .wrap{ padding: 16px clamp(16px, 4vw, 48px) 32px; }
    .grid{
      display:grid; gap: 16px; grid-template-columns: 1fr; align-items: stretch;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .panel{
      background: var(--panel);
      border-radius: 16px;
      overflow: hidden;
      display:flex; flex-direction:column; min-height: 320px;
      position: relative;
      box-shadow: var(--shadow);
      filter: drop-shadow(var(--glow));
      transition: background .3s, box-shadow .3s, filter .3s;
    }
    .panel.left{ 
      border: 3px solid var(--accent-2); 
    }
    .panel.right{
      border: 3px solid var(--accent);
    }

    .panel header{
      border: 0; padding: 10px 14px; background: rgba(0,0,0,.03);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      overflow: visible;
    }
    body.dark .panel header {
      background: rgba(255,255,255,.05);
    }
    .panel h2{ margin:0; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }
    .actions { display:flex; gap:6px; }

    .btn{ 
      appearance:none; border: 1px solid rgba(0,0,0,.1); background: var(--panel);
      color: var(--text); padding: 6px 10px; border-radius: 8px; cursor: pointer; font-weight: 600;
      font-size: 11px;
      transition: background .3s, color .3s;
    }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .btn:hover {
      background-color: #1e293b;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    body.dark .btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    textarea, .output{
      width: 100%; flex: 1 1 auto; padding: 16px; border: 0; outline: none; background: transparent; color: var(--text);
      font-size: clamp(16px, 1.2vw + 12px, 20px); line-height: 1.6; resize: none;
      white-space: pre-wrap; word-break: break-word;
      font-family: inherit;
      transition: color .3s;
    }
    textarea{ height: 100%; }
    textarea::placeholder{ color: #9ca3af; }

    .output{
      position: relative;
      display: flex;
    }
    .out-inner{
      width: 100%;
      padding: 16px; 
      white-space: pre-wrap; 
      word-break: break-word; 
      min-height: 100%;
      font-kerning: normal; 
      font-variant-ligatures: contextual common-ligatures;
      font-family: 'NovaModern', system-ui, sans-serif;
      font-size: clamp(16px, 1.2vw + 12px, 20px);
      line-height: 1.6;
    }
    .missing{ opacity: .9; text-decoration: underline dotted rgba(0,0,0,.25); text-underline-offset: 3px; }

    .panel.expanded {
      position: fixed;
      inset: 0;
      z-index: 1000;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      background: var(--panel);
    }
    .hidden { display:none !important; }

    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      transform: translateX(-50%);
      left: 50%;
      top: 100%;
      right: 0;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.1);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      min-width: 180px;
      z-index: 200;
    }
    .dropdown.show .dropdown-content { display: block; }

    .export-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      color: var(--text);
    }

    .warning-box {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #ffcc00;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: help;
      z-index: 9999;
    }

    .warning-box .tooltip {
      visibility: hidden;
      width: 200px;
      background: #333;
      color: #fff;
      text-align: left;
      border-radius: 5px;
      padding: 8px;
      position: absolute;
      bottom: 125%; /* show above the box */
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 13px;
    }

    .warning-box:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .warning-box {
      position: fixed;
      bottom: 25px;
      left: 15px;
      background: #ffcc00;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: help;
      z-index: 9999;
    }

    .warning-box .tooltip {
      visibility: hidden;
      width: 200px;
      background: #333;
      color: #fff;
      text-align: left;
      border-radius: 5px;
      padding: 8px;
      position: absolute;
      bottom: 125%; /* show above the box */
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 13px;
    }

    .warning-box:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    footer{ padding: 16px clamp(16px, 4vw, 48px) 48px; color: var(--muted); font-size: 12px; display:flex; justify-content:center; align-items:center; }
    a{ color: var(--accent); text-decoration: none; }
    a:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <script src="app.js?v=1.0.4"></script>

  <header>
    <div class="title">Nova Converter</div>
    <div class="sub">The Translation Center of Nova</div>
  </header>

  <main class="wrap">
    <div class="grid" id="grid">
      <section class="panel left" aria-label="Input panel" id="panelLeft">
        <header>
          <h2>System</h2>
          <div class="actions">
            <button id="clearBtn" class="btn" type="button">Clear</button>
            <button class="btn expand-btn" data-target="panelLeft">â¤¢</button>
          </div>
        </header>
        <textarea id="left" placeholder="Type here..."></textarea>
      </section>

      <section class="panel right" aria-label="Output panel" id="panelRight">
        <header>
          <h2>NovaModern</h2>
          <div class="actions">
            <div class="dropdown">
              <button id="customizeBtn" class="btn preview-btn" aria-haspopup="true" aria-expanded="false">Customize â¬‡</button>
              <div class="dropdown-content">
                <div class="sub" style="text-align: left;">On Export</div>
                <hr>
                <div class="export-option">
                  <span>Transparent BG</span>
                  <input type="checkbox" id="bgToggle" checked>
                </div>
              </div>
            </div>
            <button id="copyBtn" class="btn btn preview-btn">Copy</button>
            <button id="downloadImgBtn" class="btn btn preview-btn">Export</button>
            <button class="btn expand-btn" data-target="panelRight">â¤¢</button>
          </div>
        </header>
        <div class="output">
          <div id="right" class="out-inner"></div>
        </div>
      </section>
    </div>
  </main>

  <div>
    <button id="themeToggle">ðŸŒž</button>
  </div>

  <div class="warning-box">
    âš 
    <span class="tooltip">Due to technical issue, all utilities in Preview box will be disabled on mobile.</span>
  </div>

  <footer>
    Made by The [ MAOU ]
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    function disablePreviewButtonsOnMobile() {
      const isMobile = window.matchMedia("(max-width: 768px)").matches 
                    || 'ontouchstart' in window;

      const previewBtns = document.querySelectorAll('.preview-btn');
      previewBtns.forEach(btn => {
        btn.disabled = isMobile; // disable if mobile
      });
    }

    disablePreviewButtonsOnMobile();
    window.addEventListener('resize', disablePreviewButtonsOnMobile);

    function disablePreviewButtonsOnMobile() {
      const isMobile = window.matchMedia("(max-width: 768px)").matches 
                    || 'ontouchstart' in window;

      const previewBtns = document.querySelectorAll('.preview-btn');
      previewBtns.forEach(btn => {
        btn.disabled = isMobile; // disable if mobile
      });
    }

    disablePreviewButtonsOnMobile();
    window.addEventListener('resize', disablePreviewButtonsOnMobile);

    const left = document.getElementById('left');
    const right = document.getElementById('right');
    const clearBtn = document.getElementById('clearBtn');
    const expandBtns = document.querySelectorAll('.expand-btn');
    const panelLeft = document.getElementById('panelLeft');
    const panelRight = document.getElementById('panelRight');
    const themeToggle = document.getElementById('themeToggle');
    const bgToggle = document.getElementById('bgToggle');

    // Load NovaModern font
    const defaultFontUrl = 'NovaModern.woff2';
    const defaultFontFace = new FontFace('NovaModern', `url(${defaultFontUrl})`);
    defaultFontFace.load().then(f => { document.fonts.add(f); render(); });

    function render(){
      right.textContent = left.value;
      // apply default font color
      right.style.color = document.body.classList.contains('dark') ? '#ffffff' : '#000000';
    }

    left.addEventListener('input', render);
    clearBtn.addEventListener('click', ()=>{ left.value = ''; render(); left.focus(); });

    // Expand logic
    expandBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const target = document.getElementById(btn.dataset.target);
        const other = (target.id === 'panelLeft') ? panelRight : panelLeft;
        if(target.classList.contains('expanded')){
          target.classList.remove('expanded');
          other.classList.remove('hidden');
          btn.textContent = 'â¤¢';
        } else {
          target.classList.add('expanded');
          other.classList.add('hidden');
          btn.textContent = 'âœ–';
        }
      });
    });

    // ---THEME TOGGLE + AUTO DETECT + CACHE---
    function applyTheme(isDark, save = false){
      document.body.classList.toggle('dark', isDark);
      themeToggle.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
      if(save){
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }
      render();
    }

    // Manual toggle
    themeToggle.addEventListener('click', ()=>{
      const isDark = !document.body.classList.contains('dark');
      applyTheme(isDark, true);
    });

    // Load saved theme or system preference
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme){
      applyTheme(savedTheme === 'dark');
    } else {
      const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      applyTheme(mediaQuery.matches);
      mediaQuery.addEventListener('change', e => {
        if(!localStorage.getItem('theme')){
          applyTheme(e.matches);
        }
      });
    }

    const customizeBtn = document.getElementById('customizeBtn');
    const dropdown = customizeBtn.parentElement;

    // Toggle dropdown
    customizeBtn.addEventListener('click', () => {
      const isOpen = dropdown.classList.toggle('show');
      customizeBtn.setAttribute('aria-expanded', isOpen);
    });

    window.addEventListener('click', e => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });

    const copyBtn = document.getElementById('copyBtn');

    copyBtn.addEventListener('click', async () => {
      const clone = right.cloneNode(true);
      clone.style.color = document.body.classList.contains('dark') ? '#ffffff' : '#000000';

      const wrapper = document.createElement('div');
      wrapper.appendChild(clone);
      document.body.appendChild(wrapper);
      wrapper.style.position = 'absolute';
      wrapper.style.left = '-9999px';

      html2canvas(clone, {
        backgroundColor: bgToggle.checked ? null : (document.body.classList.contains('dark') ? '#0f172a' : '#fafafa'),
        scale: 1
      }).then(async canvas => {
        try {
          canvas.toBlob(async blob => {
            if (navigator.clipboard && blob) {
              await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
              //alert('Copied to clipboard!');
            } else {
              //alert('Clipboard API not supported...');
            }
            document.body.removeChild(wrapper);
          });
        } catch (err) {
          console.error(err);
          //alert('Failed to copy...');
          document.body.removeChild(wrapper);
        }
      });
    });

    const downloadImgBtn = document.getElementById('downloadImgBtn');

    // Export PNG
    downloadImgBtn.addEventListener('click', () => {
      const clone = document.getElementById('right').cloneNode(true);
      clone.style.color = document.body.classList.contains('dark') ? '#ffffff' : '#000000';

      const wrapper = document.createElement('div');
      wrapper.appendChild(clone);
      document.body.appendChild(wrapper);
      wrapper.style.position = 'absolute';
      wrapper.style.left = '-9999px';

      html2canvas(clone, {
        backgroundColor: bgToggle.checked ? null : (document.body.classList.contains('dark') ? '#0f172a' : '#fafafa'),
        scale: 1
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'novamodern.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        document.body.removeChild(wrapper);
      });
    });

    // Default text
    left.value = 'Stella Sora release when?';
    render();
  </script>
</body>
</html>
